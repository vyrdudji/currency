{% extends 'base.html' %}

{% block content %}
    <h1>Delete Source</h1>
    <p>Are you sure you want to delete the following source?</p>
    <p>Source URL: {{ source.source_url }}</p>
    <p>Name: {{ source.name }}</p>
    <p>Telephone: {{ source.telephone }}</p>
    <p>Address Change: {{ source.address_change }}</p>
    <form method="post" action="{% url 'source_delete' source.pk %}">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this source?')">Delete</button>
    </form>
    <a href="{% url 'source_list' %}">Cancel</a>
{% endblock %}
