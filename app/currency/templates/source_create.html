{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Source
{% endblock title %}

{% block content %}
    <h1>Create Source</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <p></p>
    <a href="{% url 'currency:source_list' %}">Back to Source List</a>
{% endblock content %}
