{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Contact Us
{% endblock title %}

{% block content %}
    <h1>Create Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p></p>
    <a href="{% url 'currency:contactus_list' %}">Back to Source List</a>
{% endblock content %}
