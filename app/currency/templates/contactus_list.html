<!DOCTYPE html>
<html>
<head>
    <title>Contact Us List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Contact Us List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Email From</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.email_from }}</td>
                <td>{{ contact.subject }}</td>
                <td>{{ contact.message }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No contacts found.</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
